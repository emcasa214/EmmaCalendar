<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/js/base.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.js"></script>
    <title>{%block title%}{%endblock%}</title>
</head>
<body>
    <!-- <div class="container-fluid">

    </div> -->
    <div class="sidebar">
        <a href="{% url 'setting' %}">
            <button class="glyphicon glyphicon-user icon" onclick="changeColor(this)"></button>
        </a>
        <a href="{% url 'task_list' %}">
            <button class="glyphicon glyphicon-th-list icon" onclick="changeColor(this)"></button>
        </a>
        <a href="{% url 'calendar' %}">
           <button class="glyphicon glyphicon-calendar icon" onclick="changeColor(this)"></button>
        </a>
        <a href="">
            <button class="glyphicon glyphicon-time icon" onclick="changeColor(this)"></button>
        </a>
        
    </div>
    <div class="content">
        {%block content %}
        
        {%endblock%}
    </div>
</body>
</html>
