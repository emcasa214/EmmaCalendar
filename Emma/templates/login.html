{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="wrapper">
        <h2>Login</h2><br>
        {% if messages %}
            {% for message in messages %}
                <h2 style="color: #b22222; font-size: 20px;">{{ message }}</h2>
            {% endfor %}
        {% endif %}
        <form action="#" method="POST">
            {% csrf_token %}
            <div class="input-box">
                <input type="text" required name="name">
                <label>Enter your username</label>
            </div>
            <div class="input-box">
                <input type="password" required name="password">
                <label>Enter your password</label>
            </div>
            <div class="policy">
            </div>
            <div class="input-box button">
                <input type="submit" value="Login">
            </div>
            <div class="text">
                <h3>Don't have an account? <a href="{% url 'signup' %}">Register now</a></h3>
            </div>
            <div class="text">
                <h3>Forgot Password? <a href="{% url 'reset' %}">Reset</a></h3>
            </div>
        </form>
    </div>
</body>
</html>
